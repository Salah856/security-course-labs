<ng-container [ngSwitch]="this.view">

  <ng-container *ngSwitchDefault>
    <h1>Loading...</h1>
  </ng-container>

  <ng-container *ngSwitchCase="'NOT_LOGGED'">
    <h1>Please login</h1>
    <form>
      <label for="login">Login</label>
      <input type="text" name="login" autocomplete="off" #login>
      <label for="password">Password</label>
      <input type="password" name="password">
      <input type="button" value="Login" (click)="doLogin(login.value)">
    </form>
  </ng-container>

  <ng-container *ngSwitchCase="'LOGGED'">
    <h1>Welcome {{loggedUser}}</h1>
    <h2>Transfer money</h2>
    <form>
      <label for="login">Receiver</label>
      <input type="text" name="receiver" #receiver>
      <label for="amount">Amount</label>
      <input type="text" name="amount" #amount>
      <input type="button" value="GET Transfer" (click)="transferMoneyGET(receiver.value, amount.value)">
      <input type="button" value="POST Transfer" (click)="transferMoneyPOST(receiver.value, amount.value)">
    </form>
    <button (click)="logout()">Logout</button>
  </ng-container>

</ng-container>
